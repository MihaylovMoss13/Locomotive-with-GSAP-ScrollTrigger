<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Locomotive with GSAP ScrollTrigger</title>
	</head>
	<body>
		<div class="smooth-scroll">
			<section>
				<h2 data-scroll data-scroll-speed="2">SECTION 1</h2>
				<button class="btn" data-scroll-sticky>Sticky Element</button>
			</section>

			<section data-scroll-section>
				<h2 data-scroll data-scroll-speed="2">SECTION 2</h2>
			</section>

			<section data-scroll-section>
				<img class="images" style="width: 700px" src="anim.jpg" />
			</section>

			<section data-scroll-section>
				<h2 class="skew-in" data-scroll data-scroll-offset="20%">SECTION 4</h2>
			</section>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollTrigger.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
